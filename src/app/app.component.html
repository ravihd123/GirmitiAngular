<div *ngIf = "showAfterLog()">
    <div fxLayout="row">
        <a href="http://www.girmiti.com/" class="logo pull-left" fxFlex='95'><img src="../assets/Girmiti.png"></a>
        <button (click)="logout()"  fxLayout="row" fxLayoutAlign="center center">Logout</button>
    </div>
    
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <div  fxLayoutGap="10px">
                <a mat-button [routerLink]="'/dashboard'"> Dashboard  </a>
                <a mat-button [routerLink]="'/trainings'"> Trainings </a>
                <a mat-button [routerLink]="'/testConfig'"> Trainings </a>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>

</div>

<router-outlet></router-outlet>
