<div fxLayoutAlign="center" class="wrapper">

    <div id="formContent" fxLayout="column" fxLayoutGap="20px">
        <div fxLayout="column">
            <a href="http://www.girmiti.com/" class="logo pull-left"><img src="../assets/Girmiti.png"></a>
            <mat-error *ngIf="!validLogin">
                {{loginUiConfig.invalidCred}}
            </mat-error>

        </div>
        <form [formGroup]="loginForm" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">
            <mat-form-field fxLayoutGap="10px" fxLayout="column" fxLayoutAlign="center center">
                <!-- <mat-label>Username</mat-label> -->
                <input matInput placeholder="{{loginUiConfig.username}}" formControlName="username" required>
                <div>
                    <mat-error
                        *ngIf="loginForm.get('username').invalid && (loginForm.get('username').dirty || loginForm.get('username').touched)">
                        {{loginUiConfig.errorLabel}}</mat-error>

                </div>

            </mat-form-field>

            <mat-form-field fxLayoutGap="10px" fxLayout="column" fxLayoutAlign="center center">
                <!-- <mat-label>Password</mat-label> -->
                <input type="password" matInput placeholder="{{loginUiConfig.password}}" formControlName="password"
                    required>
                <div>
                    <mat-error
                        *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                        {{loginUiConfig.errorLabel}}</mat-error>

                </div>

            </mat-form-field>


        </form>

        <div fxLayoutGap="10px" fxLayout="column">
            <button mat-raised-button color="primary" (click)='onSubmit()' [disabled]='loginForm.invalid'>
                {{loginUiConfig.submit}}</button>
            <button mat-stroked-button color="accent" matTooltip="Clear" (click)='ClearLogin()'>
                {{loginUiConfig.clearLabel}}</button>
        </div>

    </div>



</div>
